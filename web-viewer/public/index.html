<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemTask Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MemTask System Viewer</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>System Overview</h2>
            <div id="stats"></div>
        </section>
        
        <section id="tasks-view">
            <h2>Tasks</h2>
            <div id="tasks-container"></div>
        </section>
        
        <section id="memories-view">
            <h2>Memories</h2>
            <div id="memories-container"></div>
        </section>
        
        <section id="context-view">
            <h2>Context Snapshots</h2>
            <div id="context-container"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
